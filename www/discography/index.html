<!DOCTYPE html>
<html>
  <head>
    <title>Discography App</title>
  </head>

  <body>
    <h1>Discography</h1>

    <!-- This is where we're going to insert the view -->
    <div id="view"></div>

    <!-- Artist Index View -->
    <script id="artists-index" type="x-tmpl-mustache">
      <h2>List of Artists</h2>

      <ul id="artists-list">
        {{#artists}}
        <li>
          <a href="#/artists/{{id}}" data-artist-id="{{id}}">{{name}}</a>
          ({{formation_year}})
        </li>
        {{/artists}}
      </ul>
    </script>

    <script id="artists-show" type="x-tmpl-mustache">
      <h2>{{name}}</h2>

      <ul id="artist-details">
        <li>Name: {{name}}</li>
        <li>Formation Year: {{formation_year}}</li>
        <li>Website: {{website}}</li>
      </ul>
    </script>

    <!-- Bring in our JavaScript files -->
    <script src="js/vendor/mustache.min.js"></script>
    <script src="js/lib/promise.js"></script>
    <script src="js/lib/ajax.js"></script>
    <script src="js/lib/model.js"></script>
    <script src="js/lib/view.js"></script>
    <script src="js/lib/controller.js"></script>
    <script src="js/models/artist.js"></script>
    <script src="js/models/album.js"></script>
    <script src="js/controllers/artists_controller.js"></script>
    <script src="js/controllers/albums_controller.js"></script>

    <!-- Bootstrap the application -->
    <script>
      (function() {
        ArtistsController.index();
      })();
    </script>
  </body>
</html>
